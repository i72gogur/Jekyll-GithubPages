---
layout: default
title: Colaboradores
---
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>	
	<h1>Nuestros colaboradores</h1>
	<div class="autores">
		<table>
		  {% for author in site.authors %}
		  	<tr>
		  		<td>
				      <h2><a href="{{ author.url | prepend: site.baseurl }}">{{ author.name }}</a></h2>
				      <h3>{{ author.position }}</h3>
				      <p>{{ author.content | markdownify }}</p>
				      <button id="contacto">
							<a href="{{ author.email | prepend: 'emailto:' }}">CONTACTA CONMIGO</a>
					  </button>
				</td>
			</tr>
		  {% endfor %}
		</table>
	</div>
</body>
</html>
