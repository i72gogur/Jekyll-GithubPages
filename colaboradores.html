---
layout: default
title: Colaboradores
---
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>	
	<h1>Nuestros colaboradores</h1>
	<table>
		<ul class="autores">
		  {% for author in site.authors %}
		  	<th>
			    <li>
			      <h2><a href="{{ author.url | prepend: site.baseurl }}">{{ author.name }}</a></h2>
			      <h3>{{ author.position }}</h3>
			    </li>
			</th>
			<th>
				<li>
				<p>{{ author.content | markdownify }}</p>
				<button id="contacto">CONTACTA CONMIGO
					<a href="{{ author.email | prepend: 'emailto:' }}"></a>
				</button>
				</li>
			</th>
		  {% endfor %}
		</ul>
	</table>
</body>
</html>
